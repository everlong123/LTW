<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đặt Tour</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quản Lý Đặt Tour</h1>
            <nav>
                <a th:href="@{/home}">Trang Chủ</a>
                <a th:href="@{/tours/admin}">Quản Lý Tour</a>
                <span>Xin chào, <strong th:text="${#authentication.name}"></strong></span>
                <a th:href="@{/logout}">Đăng xuất</a>
            </nav>
        </header>

        <main>
            <div class="admin-header">
                <h2>Danh sách đặt tour</h2>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Tour</th>
                            <th>Khách hàng</th>
                            <th>Email</th>
                            <th>SĐT</th>
                            <th>Số người</th>
                            <th>Tổng giá</th>
                            <th>Thanh toán</th>
                            <th>Ngày đặt</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}"></td>
                            <td>
                                <a th:href="@{/tours/{id}(id=${booking.tour.id})}" th:text="${booking.tour.name}"></a>
                                <br>
                                <small th:text="${booking.tour.location}"></small>
                            </td>
                            <td th:text="${booking.customerName}"></td>
                            <td th:text="${booking.customerEmail}"></td>
                            <td th:text="${booking.customerPhone}"></td>
                            <td th:text="${booking.numberOfPeople}"></td>
                            <td th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                            <td>
                                <span th:class="${booking.paymentStatus ? 'status-paid' : 'status-unpaid'}" 
                                      th:text="${booking.paymentStatus ? 'Đã thanh toán' : 'Chưa thanh toán'}"></span>
                            </td>
                            <td th:text="${#temporals.format(booking.bookingDate, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <form th:action="@{/bookings/admin/update-payment/{id}(id=${booking.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="paymentStatus" th:value="${!booking.paymentStatus}">
                                    <button type="submit" class="btn btn-small">
                                        <span th:text="${booking.paymentStatus ? 'Hủy thanh toán' : 'Đánh dấu đã thanh toán'}"></span>
                                    </button>
                                </form>
                                <a th:href="@{/bookings/admin/tour/{id}(id=${booking.tour.id})}" class="btn btn-small">Xem theo tour</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(bookings)}" class="no-results">
                <p>Chưa có đặt tour nào.</p>
            </div>
        </main>
    </div>
</body>
</html>
