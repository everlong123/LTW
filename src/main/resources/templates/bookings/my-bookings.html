<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Của Tôi</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tour Của Tôi</h1>
            <nav>
                <a th:href="@{/tours}">Trang Chủ</a>
                <span>Xin chào, <strong th:text="${#authentication.name}"></strong></span>
                <a th:href="@{/logout}">Đăng xuất</a>
            </nav>
        </header>

        <main>
            <h2>Danh sách tour đã đặt</h2>
            <div class="bookings-list">
                <div th:each="booking : ${bookings}" class="booking-card">
                    <div class="booking-header">
                        <h3 th:text="${booking.tour.name}"></h3>
                        <span class="booking-id">Mã: #<span th:text="${booking.id}"></span></span>
                    </div>
                    <div class="booking-info">
                        <p><strong>Địa điểm:</strong> <span th:text="${booking.tour.location}"></span></p>
                        <p><strong>Ngày khởi hành:</strong> <span th:text="${#temporals.format(booking.tour.departureDate, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Số người:</strong> <span th:text="${booking.numberOfPeople}"></span></p>
                        <p><strong>Tổng giá:</strong> <span class="price" th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ</p>
                        <p><strong>Trạng thái thanh toán:</strong> 
                            <span th:class="${booking.paymentStatus ? 'status-paid' : 'status-unpaid'}" 
                                  th:text="${booking.paymentStatus ? 'Đã thanh toán' : 'Chưa thanh toán'}"></span>
                        </p>
                        <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(booking.bookingDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                    </div>
                    <div class="booking-actions">
                        <a th:href="@{/bookings/{id}(id=${booking.id})}" class="btn btn-small">Xem chi tiết</a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(bookings)}" class="no-results">
                <p>Bạn chưa đặt tour nào. <a th:href="@{/tours}">Xem danh sách tour</a></p>
            </div>
        </main>
    </div>
</body>
</html>
