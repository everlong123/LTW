<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Đăng Nhập</h1>
            
            <div th:if="${param.logout}" class="alert alert-success">
                Đăng xuất thành công!
            </div>
            
            <div th:if="${param.error}" class="alert alert-error">
                Tên đăng nhập hoặc mật khẩu không đúng!
            </div>
            
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/login-process}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>

            <div class="auth-links">
                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                <p><a th:href="@{/home}">Về trang chủ</a></p>
            </div>

            <!-- Thông tin tài khoản mặc định (chỉ hiển thị khi development) -->
            <div class="auth-info" style="margin-top: 20px; padding: 15px; background: #f0f0f0; border: 1px solid #000000; font-size: 12px;">
                <p><strong>Thông tin tài khoản mặc định:</strong></p>
                <p><strong>Admin:</strong> admin / admin123</p>
                <p style="margin-top: 5px; color: #666;">* Tài khoản này được tạo tự động khi ứng dụng khởi động</p>
            </div>
        </div>
    </div>
</body>
</html>
