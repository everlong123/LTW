<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Đăng Ký</h1>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <form th:action="@{/register-process}" th:object="${registerRequest}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input 
                        type="text" 
                        id="username" 
                        th:field="*{username}" 
                        required 
                        autofocus
                        minlength="3"
                        maxlength="50">
                    <span th:if="${#fields.hasErrors('username')}" class="error-message" 
                          th:errors="*{username}"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input 
                        type="password" 
                        id="password" 
                        th:field="*{password}" 
                        required
                        minlength="6">
                    <span th:if="${#fields.hasErrors('password')}" class="error-message" 
                          th:errors="*{password}"></span>
                    <small class="form-hint">Mật khẩu phải có ít nhất 6 ký tự</small>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        th:field="*{email}">
                </div>

                <div class="form-group">
                    <label for="fullName">Họ và tên:</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        th:field="*{fullName}">
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        th:field="*{phone}">
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input 
                        type="text" 
                        id="address" 
                        th:field="*{address}">
                </div>

                <button type="submit" class="btn btn-primary">Đăng Ký</button>
            </form>

            <div class="auth-links">
                <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                <p><a th:href="@{/home}">Về trang chủ</a></p>
            </div>
        </div>
    </div>
</body>
</html>
